<div class="box alt">
  <div class="row 50% uniform">
      <div *ngFor="let cardsX of cards">
        <div *ngFor="let cardXY of cardsX" class="card-container">
          <iframe *ngIf="cardXY.isOpen"
            class="img-card" 
            frameborder="0" 
            [src]="cardXY.url | safe">
          </iframe>
          <a *ngIf="!cardXY.isOpen" class="card button" (click)="openCard(cardXY)"></a>
        </div>
      </div>
  </div>
</div>

<a class="button" (click)="reset()">Reset!</a>
